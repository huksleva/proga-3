<!-- templates/users.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Пользователи</title>
</head>
<body>
    <h1>Список пользователей</h1>
    {% if users %}
        <ul>
        {% for user in users %}
            <li>
                <a href="/user?id={{ user.i_d }}">{{ user.name }}</a>
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>Нет пользователей</p>
    {% endif %}
    <a href="/">← Назад</a>
</body>
</html>
